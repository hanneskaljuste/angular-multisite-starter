<mat-toolbar color="primary" *ngIf="theme.hasAccessToFeature('toolbar') | async">
    <span>My Application</span>
</mat-toolbar>
<p *ngIf="theme.hasAccessToFeature('dashboard') | async">Dashboard</p>
<p *ngIf="theme.hasAccessToFeature('profile') | async">Profile</p>
<p *ngIf="theme.hasAccessToFeature('footer') | async">Footer</p>
<h3 *ngIf="theme.hasAccessToFeature('no-configuration') | async">No configrudation detected for given domain</h3>




<div class="example-button-row" *ngIf="theme.hasAccessToFeature('buttons') | async">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
</div>






<mat-form-field appearance="standard" *ngIf="theme.hasAccessToFeature('datepicker') | async">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
