<div class="site-block">
    <h1>Add new feature</h1>
    <form [formGroup]="featureForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="outline">
            <mat-label>Add new feature</mat-label>
            <input matInput placeholder="Set feature" formControlName="name" required>
            <mat-icon matSuffix>send</mat-icon>
        </mat-form-field>
        <!-- <button mat-button color="primary">Save</button> -->
    </form>
</div>
<mat-divider></mat-divider>

<div class="site-block">
    <h1>All features</h1>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let feature of features$ | async" [value]="feature" (click)="openDialog(feature)">
            {{feature.name}}
        </mat-list-option>
    </mat-selection-list>
</div>
